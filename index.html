<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Wikipedia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        #login-container h2 {
            color: #333;
        }

        #login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        #login-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #login-form button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #login-form button:hover {
            background-color: #0056b3;
        }

        #access-denied-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login to Access Wikipedia</h2>
        <form id="login-form" onsubmit="checkCredentials(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p id="access-denied-message">Access Denied. Please check your credentials.</p>
    </div>

    <script>
        function checkCredentials(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'mohsin' && password === 'abc') {
                // Redirect to Wikipedia or show content
                window.location.href = 'https://www.wikipedia.org';
            } else {
                // Show access denied message
                document.getElementById('access-denied-message').style.display = 'block';
            }
        }
    </script>
</body>
</html>
